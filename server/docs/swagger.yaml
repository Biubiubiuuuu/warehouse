            type: object
      security:
      - ApiKeyAuth: []
      summary: 修改商品种类信息
      tags:
      - 管理员
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

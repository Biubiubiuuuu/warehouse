            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 添加商品种类
      tags:
      - 管理员
  /api/v1/admin/deleteAdmin:
    delete:
      consumes:
      - application/json
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 删除管理员
      tags:
      - 管理员
  /api/v1/admin/deleteAdmins:
    delete:

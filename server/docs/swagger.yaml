basePath: '{{.BasePath}}'
definitions:
  entity.AddGoodsType:
    properties:
      goods_batch_number:
        description: 生产批号
        type: string
      goods_date:
        description: 生产日期
        type: string
      goods_image:
        description: 商品图片
        type: string
      goods_name:
        description: 商品名称
        type: string
      goods_prince:
        description: 商品销售价
        type: number
      goods_specs:
        default: "1"
        description: 商品规格 1.盒 2.瓶 3.支
        enum:
        - "1"
        - "2"
        - "3"
        type: string
      goods_state:
        default: "2"
        description: 商品状态 1.下架  2.在售
        enum:
        - "1"
        - "2"
        - "3"
        type: string
      goods_unitprince:
        description: 商品成本价
        type: number
    type: object
  entity.DeleteIds:
    properties:
      ids:
        description: ids
        items:
          type: integer
        type: array
    type: object
  entity.Login:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  entity.Register:
    properties:
      administrator:
        description: 超级管理员 Y | N
        type: string
      online_username:
        description: 当前登录用户名
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  entity.ResponseData:
    properties:
      data:
        type: object
      message:
        type: string
      status:
        type: boolean
    type: object
  entity.UpdateGoodsType:
    properties:
      goods_batch_number:
        description: 生产批号
        type: string
      goods_date:
        description: 生产日期
        type: string
      goods_id:
        description: 商品ID
        type: integer
      goods_image:
        description: 商品图片
        type: string
      goods_name:
        description: 商品名称
        type: string
      goods_prince:
        description: 商品销售价
        type: number
      goods_specs:
        default: "1"
        description: 商品规格 1.盒 2.瓶 3.支
        enum:
        - "1"
        - "2"
        - "3"
        type: string
      goods_state:
        default: "2"
        description: 商品状态 1.下架  2.在售
        enum:
        - "1"
        - "2"
        - "3"
        type: string
      goods_unitprince:
        description: 商品成本价
        type: number
    type: object
  entity.UpdatePass:
    properties:
      newPassword:
        description: 密码
        type: string
      oldPassword:
        description: 旧密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: '{{.Description}}'
  license: {}
  title: '{{.Title}}'
  version: '{{.Version}}'
paths:
  /api/v1/admin/addAdmin:
    post:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Register'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 添加管理员
      tags:
      - 管理员
  /api/v1/admin/addGoodsType:
    post:
      consumes:
      - application/json
      parameters:
      - description: username
        in: query
        name: username
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.AddGoodsType'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: desc

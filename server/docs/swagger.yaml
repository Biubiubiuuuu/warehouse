      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 批量删除管理员
      tags:
      - 管理员
  /api/v1/admin/deleteGoodsType:
    delete:
      consumes:
      - application/json
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 下架商品
      tags:
      - 管理员
  /api/v1/admin/deleteGoodsTypes:
    delete:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.DeleteIds'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 批量下架商品
      tags:
      - 管理员
  /api/v1/admin/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Login'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      summary: 管理员登录
      tags:
      - 管理员
  /api/v1/admin/queryAdmins:
    get:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: 页大小
        in: query
        name: pageSize
        type: string
      - description: 页数
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/entity.ResponseData'
            type: object
      security:
      - ApiKeyAuth: []
      summary: 分页查询用户(默认前100条) 并返回总记录数
      tags:
      - 管理员
  /api/v1/admin/queryByGoodsTypeID:
    get:
      consumes:
      - application/json
      parameters:
      - description: 商品种类ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
